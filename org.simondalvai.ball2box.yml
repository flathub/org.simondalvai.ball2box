app-id: org.simondalvai.ball2box
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.godotengine.godot.BaseApp
base-version: '3.6'
command: godot-runner
finish-args:
  - --share=ipc
  - --socket=x11 # <-- Godot needs X11
  - --socket=pulseaudio
  - --device=dri
modules:
  - name: Ball2Box
    buildsystem: simple
    build-commands:
      # The game itself
      - install Ball2Box.pck /app/bin/godot-runner.pck
      # Metadata and a .desktop file
      - install -D org.simondalvai.ball2box.desktop /app/share/applications/org.simondalvai.ball2box.desktop
      - install -D org.simondalvai.ball2box.appdata.xml /app/share/metainfo/org.simondalvai.ball2box.metainfo.xml
      # Icons
      - install -D icon-256.png /app/share/icons/hicolor/256x256/apps/org.simondalvai.ball2box.png
    sources:
      # The game is pulled from Codeberg
      - type: archive
        strip-components: 0
        url: https://codeberg.org/dulvui/ball2box/releases/download/v4.1.8/ball2box-linux-4.1.8.zip
        sha256: 4af914d6df8f92786057bc0d5d5a7ac0d3ece4f33b54443c88dd8abb4536361f
      - type: file
        url: https://codeberg.org/dulvui/ball2box/raw/commit/f02789b0f4aa0d203d3d4aeeb9cc2fa4f7fed784/flatpak/org.simondalvai.ball2box.desktop
        sha256: 6a6d1d14649730dc3c61ce8c62baed9d2b8f2c71c801b1a8420275361bdff2e1
      - type: file
        url: https://codeberg.org/dulvui/ball2box/raw/commit/f02789b0f4aa0d203d3d4aeeb9cc2fa4f7fed784/flatpak/org.simondalvai.ball2box.appdata.xml
        sha256: 710414ec5c2cc668bad85e7bbd8024c0032b902916ec4256bde903a431178069
      - type: file
        path: icon-256.png
