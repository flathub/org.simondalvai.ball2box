app-id: org.simondalvai.ball2box
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.godotengine.godot.BaseApp
base-version: '3.5-23.08'
command: godot-runner
finish-args:
  - --share=ipc
  - --socket=x11 # <-- Godot needs X11
  - --socket=pulseaudio
  - --device=dri
modules:
  - name: Ball2Box
    buildsystem: simple
    build-commands:
      # The game itself
      - install Ball2Box.pck /app/bin/godot-runner.pck
      # Metadata and a .desktop file
      - install -D org.simondalvai.ball2box.desktop /app/share/applications/org.simondalvai.ball2box.desktop
      - install -D org.simondalvai.ball2box.appdata.xml /app/share/metainfo/org.simondalvai.ball2box.metainfo.xml
      # Icons
      - install -D icon-256.png /app/share/icons/hicolor/256x256/apps/org.simondalvai.ball2box.png
    sources:
      # The game is pulled from GitHub
      - type: archive
        strip-components: 0
        url: https://github.com/dulvui/ball2box/releases/download/v4.1.1/ball2box.tar.xz
        sha256: 5df2bc60bf2c575fb1d527fff52998366784a8bef5325fd292e49b6d185d096e
        
      - type: file
        url: https://raw.githubusercontent.com/dulvui/ball2box/5c3327d045e25cbbc36aa499826f6762b6a15327/flatpak/org.simondalvai.ball2box.desktop
        sha256: 6a6d1d14649730dc3c61ce8c62baed9d2b8f2c71c801b1a8420275361bdff2e1
      - type: file
        url: https://raw.githubusercontent.com/dulvui/ball2box/5c3327d045e25cbbc36aa499826f6762b6a15327/flatpak/org.simondalvai.ball2box.appdata.xml
        sha256: b009abe9b77ba9ccbd89446d9a790d02688f8b6f998727f61b587f7012d14a33
      - type: file
        path: icon-256.png
