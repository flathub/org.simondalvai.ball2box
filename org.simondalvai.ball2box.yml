app-id: org.simondalvai.ball2box
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.godotengine.godot.BaseApp
base-version: '3.5-23.08'
command: godot-runner
finish-args:
  - --share=ipc
  - --socket=x11 # <-- Godot needs X11
  - --socket=pulseaudio
  - --device=dri
modules:
  - name: Ball2Box
    buildsystem: simple
    build-commands:
      # The game itself
      - install Ball2Box.pck /app/bin/godot-runner.pck
      # Metadata and a .desktop file
      - install -D org.simondalvai.ball2box.desktop /app/share/applications/org.simondalvai.ball2box.desktop
      - install -D org.simondalvai.ball2box.appdata.xml /app/share/metainfo/org.simondalvai.ball2box.metainfo.xml
      # Icons
      - install -D icon-256.png /app/share/icons/hicolor/256x256/apps/org.simondalvai.ball2box.png
    sources:
      # The game is pulled from GitHub
      - type: archive
        strip-components: 0
        url: https://github.com/dulvui/ball2box/releases/download/v4.1.2/ball2box.tar.xz
        sha256: a738392013060b56321c5321fe7a19bf05a8c41123ac6550cb3a3c3a9adf4324
        
      - type: file
        url: https://raw.githubusercontent.com/dulvui/ball2box/807bbf83c4611346c8281c3283db3d07308e4e2a/flatpak/org.simondalvai.ball2box.desktop
        sha256: 6a6d1d14649730dc3c61ce8c62baed9d2b8f2c71c801b1a8420275361bdff2e1
      - type: file
        url: https://raw.githubusercontent.com/dulvui/ball2box/807bbf83c4611346c8281c3283db3d07308e4e2a/flatpak/org.simondalvai.ball2box.appdata.xml
        sha256: c621945bf2f52186e8d3dea69fce9cfecf695439ea60fd288c77b74cea73d443
      - type: file
        path: icon-256.png
