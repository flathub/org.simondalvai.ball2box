app-id: org.simondalvai.ball2box
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.godotengine.godot.BaseApp
base-version: '3.6'
command: godot-runner
finish-args:
  - --share=ipc
  - --socket=x11 # <-- Godot needs X11
  - --socket=pulseaudio
  - --device=dri
modules:
  - name: Ball2Box
    buildsystem: simple
    build-commands:
      # The game itself
      - install Ball2Box.pck /app/bin/godot-runner.pck
      # Metadata and a .desktop file
      - install -D org.simondalvai.ball2box.desktop /app/share/applications/org.simondalvai.ball2box.desktop
      - install -D org.simondalvai.ball2box.appdata.xml /app/share/metainfo/org.simondalvai.ball2box.metainfo.xml
      # Icons
      - install -D icon-256.png /app/share/icons/hicolor/256x256/apps/org.simondalvai.ball2box.png
    sources:
      # The game is pulled from Codeberg
      - type: archive
        strip-components: 0
        url: https://codeberg.org/dulvui/ball2box/releases/download/v4.1.7/ball2box-linux-4.1.7.zip
        sha256: 07faccd66bc34d34c216e454ae0762fcb9da5b9a9d0c2c9d7ef93c6f43948cbb
      - type: file
        url: https://codeberg.org/dulvui/ball2box/src/commit/9089a4440cab9b61046f401aa9e92d39a291ab10/flatpak/org.simondalvai.ball2box.desktop
        sha256: 6f5f751ba667946121d91f632f07fb0597046b62f6feded967b721ead9efec4a
      - type: file
        url: https://codeberg.org/dulvui/ball2box/src/commit/9089a4440cab9b61046f401aa9e92d39a291ab10/flatpak/org.simondalvai.ball2box.appdata.xml
        sha256: ef437f59ac345af94cc099a68bb9282f64f0ef00a62195abf373bc6e6b25d676
      - type: file
        path: icon-256.png
